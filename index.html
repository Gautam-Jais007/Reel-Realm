<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Realm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

<body>
    <!-- Navbar -->
     <nav>
     <div class="navBar">
        <div class="logo"><h1>Reel Realm  <i class="fa-solid fa-film"></i></h1>
        </div>
        <div class="searchContainer">
            <form>
                <input type="text" placeholder="Search Movie" class="inputBox">
                <button type="submit" class="fa-solid fa-magnifying-glass"></button>
            </form>
        </div>
     </div>
    </nav>

    <!-- Main Section of movie data -->
     <main>
        <section>
            <div class="movieContainer">
                <h2>Explore the World of Movies – Search & Discover at Reel Realm :) </h2>
            </div>
        </section>
     </main>

     <!-- footer -->
      <footer>
          <p class="madeBy"><u>Made by <span class="gautam">Gautam</span> with <span class="heart">❤</span></u></p><br>
        <p class="github">
            <a href="https://github.com/Gautam-Jais007/Reel-Realm">
                <u>Code Link</u>
                <i class="fa-brands fa-github" id="gitIcon"></i>

        </p>
      </footer>
      <script src="script.js"></script>
</body>
</html>
